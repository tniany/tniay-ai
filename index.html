<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 对话系统</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>AI 对话系统</h1>
        <div id="chatbox">
            <div class="model-selection">
                <label for="modelSelect">选择模型:</label>
                <select id="modelSelect">
                    <option value="gpt">GPT</option>
                    <option value="sister">傲娇姐姐</option>
                </select>
            </div>
            <div id="messages">
                <div class="system-message">温馨提示：请勿发送违反法律法规的内容。</div>
            </div>
            <div class="input-container">
                <input type="text" id="userInput" placeholder="输入您的消息" autocomplete="off">
                <button id="sendBtn">发送</button>
                <button id="clearBtn">清空聊天记录</button>
            </div>
        </div>
        <div class="instructions">
            <h2>使用方法</h2>
            <p>1. 选择您想要使用的AI模型。</p>
            <p>2. 在输入框中输入您的消息。</p>
            <p>3. 点击“发送”按钮或按下 Enter 键获取AI的回复。</p>
            <h2>注意事项</h2>
            <p>1. 确保您的网络连接正常。</p>
            <p>2. API密钥由系统提供，用户无需关注。</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
